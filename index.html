<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        .blur_remove .img1:after {
            visibility: hidden;
            opacity: 0;
        }

        .onload_blur .img1:after,
        .blur_active .img1:after {
            visibility: visible;
            opacity: 1;
        }

        .banner-wrap {
            overflow: hidden;
            position: relative;
        }

        .img2 {
            position: absolute;
            left: 0;
            width: 100%;
            top: 0px;
            z-index: 2;
            height: 100%;
        }

        .onload_blur .img1:after {
            transition: 1.5s;
        }

        .img1:after {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            content: "";
            backdrop-filter: blur(20px);
            transition: 0.1s;
            backface-visibility: hidden;
            visibility: hidden;
            opacity: 0;
        }

        .hero-right-content h2 {
            font-size: 18px;
            margin: 1rem 0;
        }

        .blur_active .hero-right-content,
        .blur_remove .hero-right-content,
        .onload_blur .hero-right-content {
            right: 30px;
        }

        .onload_blur .hero-right-content {
            transition: right 1.5s;
            animation: fadeIn;
            animation-duration: 2s;
            animation-iteration-count: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .hero-right-content {
            position: absolute;
            right: -250px;
            top: 50%;
            transform: translateY(-50%);
            max-width: 230px;
            border: solid 1px #fff;
            border-radius: 15px;
            padding: 2rem 1rem;
            background-color: #1c1c1c;
            color: #fff;
            z-index: 2;
            transition: 0.1s;
        }

        .clic-toggle input,
        .clic-toggle input:checked+label .on {
            display: none;
        }

        .clic-toggle label {
            background-color: #fff;
            color: #333;
            font-size: 12px;
            width: 80px;
            height: 24px;
            display: inline-block;
            border-radius: 30px;
            position: relative;
            text-align: center;
            transition: 0.1s;
            cursor: pointer;
        }

        .clic-toggle span {
            position: absolute;
            content: " ";
            top: 50%;
            transform: translateY(-50%);
            margin-top: 1px;
        }

        .clic-toggle .on {
            left: 10px;
        }

        .clic-toggle label .off {
            display: none;
            right: 10px;
        }

        .clic-toggle input:checked+label {
            background-color: #2c7dff;
            color: #fff;
        }

        .clic-toggle input:checked+label .off {
            display: block;
        }

        .clic-toggle input:checked+label:after {
            left: 3px;
            background-color: #fff;
        }

        .clic-toggle label:after {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            content: " ";
            top: 50%;
            transform: translateY(-50%);
            border-radius: 20px;
            transition: left 0.1s;
            left: 58px;
        }
    </style>
</head>

<body>
    <div class="banner-wrap">
        <div class="img1"> <img src="img-1.png" alt="img" /></div>
        <img src="img-2.png" class="img2" alt="img" />
        <div class="hero-right-content">
            <div class="clic-toggle">
                <input type="checkbox" id="checkbox">
                <label for="checkbox1">

                    <span class="on">Clear</span>
                    <span class="off">Private</span>
                </label>
            </div>
            <h2>Switchable Privacy Glass</h2>
            <p>Learn about our decisions that have contributed to massive success for the last six decades.</p>
        </div>
    </div>
    <script>
        var btn = document.querySelector('.clic-toggle label');
        var inputcheck = document.getElementById('checkbox');
        var currentDive = document.getElementsByClassName('banner-wrap')[0];
 //On load hero banner animation
        window.onload = function () {
            setTimeout(() => {
                currentDive.classList.add('onload_blur');
                inputcheck.checked = true;
            }, 1000) // 1000 milliseconds = 1 second
        };
        //toggle switch function
        btn.addEventListener('click', function () {
            if (inputcheck.checked) {
                currentDive.classList.add('blur_remove');
                currentDive.classList.remove('blur_active');
                inputcheck.checked = false;
                currentDive.classList.remove('onload_blur');
            } else {
                inputcheck.checked = true;
                currentDive.classList.add('blur_active');
                currentDive.classList.remove('blur_remove');
            }

        });

    </script>
</body>

</html>
